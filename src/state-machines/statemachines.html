<body>
  
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../index.html">Visual Planning</a>
      <button type="button" class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="../pddl/pddl.html">PDDL</a>

          <li class="nav-item">
            <a class="nav-link active" href="#">State Machines</a>
          </li>
        </ul>
        <input type="file" id="functionsFileInput" style="display: none;" onchange="loadFunctions()" accept=".c">
        <form class="d-flex me-2" role="stateMachineFunctions">
          <div class="input-group input-gsroup-sm">
            <label type="button" class="input-group-text" for="functionsFileInput">Load Functions</label>
          </div>
        </form>
        <form class="d-flex me-2" role="workspace">
          <div class="input-group input-group-sm">
            <button type="button" class="btn btn-light disabled">Workspace</button>
            <label type="button" class="input-group-text" for="workspaceFileInput">Load</label>
            <input type="file" id="workspaceFileInput" style="display: none;" onchange="loadWorkspace()" accept=".xml,.txt">
            <button type="button" class="input-group-text" onclick="saveWorkspace()">Save</button>
            <input type="text" class="form-control" placeholder="workspace" aria-label="saveWorkspaceFilename" id="saveWorkspaceFilename">
            <span class="input-group-text">.xml</span>
          </div>
        </form>
        <form class="d-flex" role="code">
          <div class="input-group input-group-sm">
            <button type="button" class="btn btn-light disabled" disabled>Code</button>
            <button type="button" id="codeViewToggle" class="input-group-text" onclick="toggleCodeView()" style="width: 25;"">Hide</button>
            <!-- <label type="button" class="input-group-text" for="codeFileInput">Import</label> -->
            <!-- <input type="file" id="codeFileInput" style="display: none;" onchange="importWorkspaceFromCode()" accept=".txt"> -->
            <button type="button" class="input-group-text" onclick="exportCodeFromWorkspace()">Export</button>
            <input type="text" class="form-control" placeholder="code" aria-label="exportCodeFilename" id="exportCodeFilename">
            <span class="input-group-text">.txt</span>
          </div>
        </form>
      </div>
    </div>
  </nav>
  
  <main class="container-fluid">
    <div id="flex">
      <div id="flex-1">
        <div id="blocklyArea">
          <div id="blocklyDiv"></div>
        </div>
      </div>
      <div id="flex-2">
        <pre id="workspaceCodePre">
          <code id="workspaceCodeViewer"></code>
        </pre>
      </div>
    </div>
  </main> <!-- /container-fluid -->
  
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type = "machine">
      <field name = "sm_name">Machine Name</field>
    </block>
    <block type="state">
      <field name="state_id">0</field>
      <field name="transition_0"></field>
      <field name="transition_1"></field>
      <field name="transition_2"></field>
      <field name="transition_3"></field>
      <field name="transition_4"></field>
    </block>
    <block type="action"></block>
    <block type="function_1">
      <field name="action_name"></field>
      <field name="param">0</field>
    </block>
    <block type="function_2">
      <field name="action_name"></field>
      <field name="param">0</field>
      <field name="timeout">0</field>
    </block>
    <block type="input">
      <field name="input">input</field>
    </block>
  </xml>
