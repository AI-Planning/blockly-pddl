<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Anil Agarwal">
  <title>PDDL with Blockly</title>

  <link href="../../lib/bootstrap-5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="visual-pddl.css" rel="stylesheet">
</head>

<body>
  
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Visual PDDL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <input type="file" id="customFileInput" style="display: none;" onchange="uploadBlocklyFile()" accept=".pddl">
            <label class="nav-link disabled" for="customFileInput">Load</label>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">View Code</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="downloadCode()">Save</a>
          </li>
        </ul>
        <form class="d-flex" role="code">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="domain_name" aria-label="saveFilename" id="downloadFilename">
            <span class="input-group-text">.pddl</span>
          </div>
        </form>
      </div>
    </div>
  </nav>
  
  <main class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div id="blocklyArea">
          <div id="blocklyDiv"></div>
        </div>
      </div>
      <div class="col">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 300px;">
            This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
          </div>
        </div>
      </div>
    </div>
  </main> <!-- /container-fluid -->
  
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Core" colour="#5b67a5">
      <block type="pddl_domain">
        <field name="DOMAIN_NAME">domain_name</field>
      </block>
      <block type="action">
        <field name="NAME">action_name</field>
      </block>
      <block type="parameter">
        <field name="NAME">parameter_name</field>
        <field name="PARAM_TYPE">type</field>
      </block>
      <block type="parameter_nested_type">
        <field name="NAME">parameter_name</field>
        <field name="PARAM_TYPE">type</field>
        <field name="PARENT_TYPE">parent</field>
      </block>
      <block type="not"></block>
      <block type="and_or">
        <field name="LOGIC_OPERATION">AND</field>
      </block>
    </category>
    <category name="Variables" colour="#995ba5" custom="PDDL_VARIABLES"></category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="pddl_domain" id="[E+IY?TSZ7m2#z)JS,!7" x="350" y="100">
      <field name="DOMAIN_NAME">domain_name</field>
    </block>
  </xml>
  
  <script src="../../lib/bootstrap-5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript">
    globalThis.CLOSURE_NO_DEPS = true;
  </script>
  <script src="../../lib/google-blockly-v8.0.5/closure/goog/base.js"></script>
  <script src="../../lib/google-blockly-v8.0.5/tests/deps.js"></script>
  <script src="../../lib/google-blockly-v8.0.5/blockly_compressed.js"></script>
  <script src="../../lib/google-blockly-v8.0.5/msg/js/en.js"></script>
  <script src="pddl.js"></script>
  <script src="vpddl_predicates.js"></script>
  <script src="vpddl2_block_defs.js"></script>
  <script src="vpddl2_block_codegen.js"></script>
  <script src="workspace.js"></script>

</body>

</html>
