  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Core" colour="#5b67a5">
      <block type="pddl_domain">
        <field name="DOMAIN_NAME">domain_name</field>
      </block>
      <block type="action">
        <field name="NAME">action_name</field>
      </block>
      <block type="parameter">
        <field name="NAME">parameter_name</field>
        <field name="PARAM_TYPE">type</field>
      </block>
      <block type="parameter_nested_type">
        <field name="NAME">parameter_name</field>
        <field name="PARAM_TYPE">type</field>
        <field name="PARENT_TYPE">parent</field>
      </block>
      <block type="not"></block>
      <block type="and_or">
        <field name="LOGIC_OPERATION">AND</field>
      </block>
    </category>
    <category name="Variables" colour="#995ba5" custom="PDDL_VARIABLES"></category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="pddl_domain" id="[E+IY?TSZ7m2#z)JS,!7" x="350" y="100">
      <field name="DOMAIN_NAME">domain_name</field>
    </block>
  </xml>
