        <form class="d-flex me-2" role="workspace">
          <div class="input-group input-group-sm">
            <button type="button" class="btn btn-light disabled" disabled>Workspace</button>
            <label type="button" class="input-group-text" for="workspaceFileInput">Load</label>
            <input type="file" id="workspaceFileInput" style="display: none;" onchange="loadWorkspace()" accept=".xml,.txt">
            <button type="button" class="input-group-text" onclick="saveWorkspace()">Save</button>
            <input type="text" class="form-control" placeholder="workspace" aria-label="saveWorkspaceFilename" id="saveWorkspaceFilename">
            <span class="input-group-text">.txt</span>
          </div>
          </form>
          <form class="d-flex" role="code">
          <div class="input-group input-group-sm">
            <button type="button" class="btn btn-light disabled" disabled>Code</button>
            <button type="button" id="codeViewToggle" class="input-group-text" onclick="toggleCodeView()">Hide</button>
            <button type="button" class="input-group-text" onclick="exportCodeFromWorkspace()">Export</button>
            <input type="text" class="form-control" placeholder="code" aria-label="exportCodeFilename" id="exportCodeFilename">
            <span class="input-group-text">.py</span>
          </div>
        </form>
      </div>

  <main class="container-fluid">
    <div id="flex">
      <div id="flex-1">
        <div id="blocklyArea">
          <div id="blocklyDiv"></div>
        </div>
      </div>
      <div id="flex-2">
        <pre id="workspaceCodePre">
          <code id="workspaceCodeViewer"></code>
        </pre>
      </div>
    </div>
  </main> <!-- /container-fluid -->
  
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
   <category name="Behavior Trees" colour="#5ba55b">
			<block type="init_node">
			</block>
			<block type="sequence">
			</block>
			<block type="selector">
			</block>
			<block type="parallel">
			</block>
			<block type="condition">
			</block>
			<block type="action">
			</block>
			<block type="bt_action">
			</block>
		</category>
		<category name="Logic" colour="#530000">
			<block type="logic_compare"></block>
    		<block type="logic_operation"></block>
    		<block type="logic_boolean"></block>
			<block type="logic_negate"></block>
		</category>
		<category name="Number" colour="#530000">
			<block type="math_number"></block>
		</category>
		<category name="Variables" colour="#a55b80" custom="VARIABLE"></category>
  </xml>
